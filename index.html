<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <div class="form-container">
        <img src="assets/images/user-icon.ico" alt="" class="form-image">
        <form class="form" id="form">
            <h1 class="form-title">Registrar</h1>
            <div class="form-group">
                <label class="form-label">Nombre</label>
                <input 
                    type="text" 
                    class="form-input"
                    placeholder="Ej. Juan Mora Duran"
                    id="name"
                />
            </div>
            <div class="form-group">
                <label class="form-label">Correo</label>
                <input 
                    type="email" 
                    class="form-input"
                    placeholder="Ej. micorreo@correo.com"
                    id="email"
                />
            </div>
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input 
                    type="password" 
                    class="form-input"
                    id="password"
                />
            </div>
            <div class="form-group">
                <label class="form-label">Confirmar contraseña</label>
                <input 
                    type="password" 
                    class="form-input"
                    id="confirm"
                />
            </div>
            
            <div class="form-group">
                <input 
                    type="submit" 
                    class="form-submit"
                    value="Registrar"
                >
            </div>
        </form>
    </div>
</body>
</html>
